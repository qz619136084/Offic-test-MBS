<div id="dy-survey-lightbox" class="modal fade">
  <div class="survey-lightbox-container">
    <p class="survey-title"><b>Let us inspire you!</b></p>
    <div class="survey-steps"><div class="strike-through-line"></div></div>
    <div class="survey-footer">
      <div class="main-btn-container">
        <div class="error-tip fade">
          <span>Choose an option to proceed.</span>
        </div>
        <button class="nohover_a btn btn-primary">
          <span class="next">Next Question</span
          ><span class="submit">Submit</span>
        </button>
      </div>
      <a class="prev-step" href="#">Back to Cuisine</a>
    </div>
    <div class="result-footer">
      <a class="btn btn-secondary" href="#">View More Restaurants</a>
      <a class="restart-btn" href="#">Restart the quiz</a>
    </div>
    <button type="button" class="close"><span>×</span></button>
  </div>
  <div class="no-result-tip fade">
    <div class="tip-content">
      <p><b>We couldn’t find any suitable picks for your choices.</b></p>
      <p>Try changing some options and we’ll find what you need.</p>
    </div>
    <div class="button-container">
      <a class="btn btn-secondary" href="#">Restart the quiz</a>
    </div>
    <button type="button" class="close"><span>×</span></button>
  </div>
</div>
